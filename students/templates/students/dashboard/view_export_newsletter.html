{% extends "dashboard/action.html" %}{% load bootstrap4 %}{% load i18n %}

{% block title%}{% trans "Stats" %} | {% trans "Dashboard" %}{% endblock %}


{% block content_dashboard_view %}
    <h3>{% trans "Newsletter Export" %}</h3>

<blockquote>
  <small>{{ newsletter_name }} <span class="badge">{{ object_list|length }}</span></small>
</blockquote>

<textarea cols="100" rows="25">
{% for person in object_list %}{{ person.prename }} {{ person.name}} <{{person.email}}>
{% endfor %}
</textarea>

{% endblock %}
